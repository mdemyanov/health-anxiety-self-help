name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS CLI for Yandex Cloud
        run: |
          aws configure set aws_access_key_id ${{ secrets.YC_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.YC_SECRET_ACCESS_KEY }}
          aws configure set default.region ru-central1

      - name: Sync files to Yandex Object Storage
        run: |
          aws s3 sync . s3://${{ secrets.YC_BUCKET_NAME }} \
            --endpoint-url https://storage.yandexcloud.net \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.md" \
            --exclude ".gitignore" \
            --delete \
            --acl public-read

      - name: Output deployment URL
        run: |
          echo "Deployed to: https://${{ secrets.YC_BUCKET_NAME }}.storage.yandexcloud.net/index.html"
